<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>famimaPeregrination</title>
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
<style>
html, body, #map { margin:0; height:100%; width:100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script>
const map = new maplibregl.Map({
  container: 'map',
  center: [139.7, 35.6],
  zoom: 6,
  style: {
    version: 8,
    glyphs: 'https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf',
    sources: {
      osm: {
        type: 'raster',
        tiles: [
          'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256
      }
    },
    layers: [
      {
        id: 'osm',
        type: 'raster',
        source: 'osm'
      }
    ]
  }
});

map.on('load', () => {
  map.addSource('points', {
    type: 'geojson',
    data: 'spots.geojson'
  });

map.addLayer({
  id: 'points-circle',
  type: 'circle',
  source: 'points',
  paint: {
    'circle-radius': 12,
    'circle-color': '#ff0000'
  }
});

map.addLayer({
  id: 'points-number',
  type: 'symbol',
  source: 'points',
  layout: {
    'text-field': ['to-string', ['get', 'no']],
    'text-size': 10,
    'text-letter-spacing': -0.1,
    'text-anchor': 'center'
  },
  paint: {
    'text-color': '#ffffff',
  }
});

map.addLayer({
  id: 'points-label',
  type: 'symbol',
  source: 'points',
  minzoom: 8,
  layout: {
    'text-field': ['get', 'name'],
    'text-size': 12,
    'text-font': ['Open Sans Bold'],
    'text-offset': [0, 1.6],
    'text-anchor': 'top',
    'text-allow-overlap': true,
    'text-ignore-placement': true
  },
  paint: {
    'text-color': '#333333',
    'text-halo-color': '#ffffff',
    'text-halo-width': 1.5
  }
});



});
</script>
</body>
</html>
